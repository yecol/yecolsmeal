<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SpeedyMeal</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/jquery14.js"></script>
<script language="javascript" src="js/load.js"></script>
<script charset="utf-8" src="http://s.map.qq.com/api/js/beta/v2.1/QQMapAPI.js">
</script>
<script>
var init = function() {
	var map = new QQMap.QMap(document.getElementById("container"));
	map.moveTo(new QQMap.QLatLng(39.916527,116.397128));	
}
</script>
</head>

<body onload="init()">
<div id="wrapper">
  <div id="head"><div class="headContent"> 你还未登录 请先<a href="#" class="n">登录</a> </div></div>
  <!--head-->
  <div id="PageBody">
    <div id="sidebar">
      <div id="logo"></div>
      <div id="sidebar_body">
        <div id="index" class="sidebar_block">
          <div class="gTitle">网站介绍</div>
          <p>SpeedyMeal是一个基于地图的餐饮外卖系统，由商家视图、客户视图、以及配送员视图（Android应用）三部分构成，旨在以B2C的运营模式和B/S构架为商家提供订餐处理和配送指派业务，从而给客户创造出便捷、透明、可跟踪的一站式订餐消费体验。将地理信息和位置服务引入传统订餐和外卖配送系统是该应用的创新点。 </p>
        </div>
        <div id="opera" class="sidebar_block">
          <div class="gTitle">如何操作</div>
          <p>您可以在右边地图中点选你所处的位置。</p>
          <p>或者<a href="#" class="n">登录</a>您的帐号，使用您之前登记的位置信息。还没有帐号？<a href="#" class="n">注册</a>一个吧。</p>
        </div>
        <div id="footer"></div>
      </div>
      <!--sidebar_body--> 
    </div>
    <!--Sidebar-->
    <div id="container"> </div>
    <!--Container--> 
  </div>
  <!--PageBody--> 
</div>
<!--wrapper-->
<div id="interactive" class="hidden"> 地图所要读取的交互数据都放在这里 </div>
</body>
</html>
