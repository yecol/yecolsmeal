<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SpeedyMeal</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/jquery14.js"></script>
<script language="javascript" src="js/load.js"></script>
<script charset="utf-8" src="http://s.map.qq.com/api/js/beta/v2.1/QQMapAPI.js">

</script>
<script>



var init = function() {

	var map = new QQMap.QMap(document.getElementById("container"));

	map.moveTo(new QQMap.QLatLng(39.916527,116.397128));	

}



</script>
<script language="javascript" src="js/ditu.js"></script>
</head>

<body onload="init()">
<div id="wrapper">
  <div id="head">
    <div class="headContent"> 您还未登录 请先<a href="login.jsp" class="n">登录</a> 或者<a href="register.jsp" class="n">注册</a>一个新帐户 </div>
  </div>
  
  <!--head-->
  
  <div id="PageBody">
    <div id="sidebar">
      <div id="logo"></div>
      <div id="sidebar_body">
        <div class="gTitle"> 用户注册 </div>
        <div id="register_form" class="sidebar_block">
          <form id="user-acts" name="user-acts" action="/SpeedyMeal/user-acts!register.action" method="post">
            <table class="wwFormTable">
              <tr>
                <td class="tdLabel"><label for="user-acts_user_username" class="label">用户名:</label></td>
                <td
><input type="text" name="user.username" value="" id="user-acts_user_username" class="ib"/></td>
              </tr>
              <tr>
                <td class="tdLabel"><label for="user-acts_user_pwd" class="label">密码:</label></td>
                <td
><input type="password" name="user.pwd" id="user-acts_user_pwd" class="ib"/></td>
              </tr>
              <tr>
                <td class="tdLabel"><label for="user-acts_user_email" class="label">Email:</label></td>
                <td
><input type="text" name="user.email" value="" id="user-acts_user_email" class="ib"/></td>
              </tr>
              <tr>
                <td class="tdLabel"><label for="user-acts_user_phone" class="label">电话:</label></td>
                <td
><input type="text" name="user.phone" value="" id="user-acts_user_phone" class="ib"/></td>
              </tr>
              <tr>
                <td class="tdLabel"><label for="user-acts_user_address" class="label">地址:</label></td>
                <td
><textarea name="user.address" cols="" rows="" id="user-acts_user_address" class="ia"></textarea></td>
              </tr>
              <tr>
                <td align="right"><img src="images/geotag.jpg"/></td>
                <td>在右边地图中点击以标记您的位置</td>
              </tr>
              <tr>
                <td colspan="2"><div align="right">
                    <input type="submit" id="user-acts_0" value="" class="smt_register"/>
                  </div></td>
              </tr>
            </table>
          </form>
          <p> 已经有帐号？从这里 <a href="login.jsp" class="n">登录</a> 。 <br />
            或者 <a href="index.jsp" class="n">返回</a> 首页。 </p>
        </div>
        <div id="footer"></div>
      </div>
      
      <!--sidebar_body--> 
      
    </div>
    
    <!--Sidebar-->
    
    <div id="container"> </div>
    
    <!--Container--> 
    
  </div>
  
  <!--PageBody--> 
  
</div>

<!--wrapper-->

<div id="interactive" class="hidden">
  <div id="page"></div>
</div>
</body>
</html>
